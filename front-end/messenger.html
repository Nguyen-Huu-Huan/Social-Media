  <script type="module" src="javascript/messenger.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    var current_time = new Date().toLocaleString((window.navigator.userLanguage || window.navigator.language), {
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
      });
    var current_time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
    document.querySelector('.input_form_wrapper').addEventListener('submit', (e) => {
      e.preventDefault();
      message = document.querySelector('.input_chat').value;
      document.querySelector('.input_chat').value = "";
      document.querySelector('.chat_box').insertAdjacentHTML('beforeend', `<div class="message m_sent"><div class="content"><p>${message}</p><span class="message_time_sent">${current_time}</span></div></div>`);
      socket.emit('message_sent', message);
      document.querySelector('.chat_box').scrollTo(0,document.querySelector('.chat_box').scrollHeight);
    })
    socket.on('join_chat', (message) => {
      document.querySelector('.chat_box').insertAdjacentHTML('beforeend', `<p style="text-align:center;">${message}</p>`);
    })
    socket.on('user-chat', (message) => {      
      document.querySelector('.chat_box').insertAdjacentHTML('beforeend', `<div class="message m_received"><div class="chat_user_img_wrapper"><img src="default_profile_image.jpg" alt="" class="chat_user_img"></div><div class="content"><p>${message}</p><span class="message_time_received">${current_time}</span></div></div>`);
      document.querySelector('.chat_box').insertAdjacentHTML('beforeend', `<audio class="new_message_noti" controls autoplay style="display: none;"><source src="new_message_noti.mp3"></audio>`);
      document.querySelector('.new_message_noti').play();
      document.querySelector('.chat_box').scrollTo(0,document.querySelector('.chat_box').scrollHeight);
    })
    socket.on('user-disconnect', (message) => {
      document.querySelector('.chat_box').insertAdjacentHTML('beforeend', `<p style="text-align: center;">${message}</p>`)
    })
    let colorpicker = document.getElementById("colorpicker");
    let background_message_sent = document.querySelectorAll("div.m_sent>.content");
    let text = document.querySelectorAll("div.m_sent>.content>p");
    colorpicker.addEventListener("input", function(){
        hex = colorpicker.value;
        hex_to_rgb = [parseInt(hex.charAt(1)+hex.charAt(2), 16), parseInt(hex.charAt(3)+hex.charAt(4), 16), parseInt(hex.charAt(5)+hex.charAt(6), 16)];
        socket.emit('message_sender_background', hex_to_rgb);
    });
    socket.on('change_sender_chat_background', data => {
        background_message_sent.forEach((item, i) => {
          background_message_sent[i].style.background = '#'+data[0]+data[1]+data[2];
          if (Math.round(data[0] * 0.299+data[1] * 0.587+data[2] * 0.114)>125){
            text[i].style.color = "black";
          }else{
            text[i].style.color = "white";
          }
          console.log('hello world');
        });
    });
        
  </script>
